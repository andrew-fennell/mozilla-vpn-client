app-id: org.mozilla.vpn
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.rust-stable
command: mozillavpn
finish-args:
  - "--share=ipc"
  - "--share=network"
  - "--socket=x11"
  - "--system-talk-name=org.mozilla.vpn"
build-options:
  append-path: "/usr/lib/sdk/golang/bin:/usr/lib/sdk/rust-stable/bin"
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang
    - CARGO_HOME=/run/build/rust-flatpak/cargo

modules:
  - flatpak-pyyaml.yaml
  - name: mozillavpn
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_FLATPAK=ON
    sources:
      - type: dir
        path: ..
